<title>Page Title</title>
<body>
  <button> Scroll in 3 sec </button>
  <script>
    function scrollIt() {
      this.style.marginTop = "1000px";
      this.style.marginLeft = "1000px";
      window.setTimeout(function() {
        this.scrollIntoView();
      }.bind(this), 3000);
    }
  document.querySelector('button').onclick = scrollIt;
  </script>
</body>
