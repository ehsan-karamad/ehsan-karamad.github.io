<!DOCTYPE html>
<html dir="rtl" lang="ar">
<meta charset="utf-8">
<!-- DO NOT SUBMIT: Fix Page Title. Missing tags? http://go/optional-html -->
<style>
* {
  margin: 0;
  padding: 0;
}

.rtl-el {
  direction: rtl;
  text-align: right;
  unicode-bidi:bidi-override;
}

input {
  width: 1200px;
}

.ltr-el {
  direction: ltr;
  text-align: left;
}

</style>
<title>Page Title</title>
<body>
 <form>
  <div align="right">
    <label class='rtl-el'> Some RTL Input </label>
    <br/>
    <input class='rtl-el'/>
  </div>
  <div align="left">
    <label class='ltr-el'> Some LTR Input </label>
    <br/>
    <input class='ltr-el'/>
  </div>
</form>
<script>
  window.onload = function() {
        Array.prototype.slice.call(document.querySelectorAll('input')).forEach((inel) => {
      inel.value = 'Repeating this text twice.'.repeat(2);
    });
  };
</script>
</html>
