<html>
<head>
 <meta name='viewport' content='width=device-width, minimum-scale=1'>
</head>
<body>
<style>
  body {
    width: 100%;
    height: 100%;
  }
  iframe {
    margin: 1000px;
  }
</style>
<iframe>
</iframe>
<script>
  let url = window.location.href.substr(window.location.href.indexOf("?") + 1);
  document.querySelector("iframe").src = url;
  window.addEventListener("keydown", (e) => {
	  if (e.keyCode === 32)
		document.querySelector("iframe").scrollIntoView();
  });
</script>
</body>
</html>
