<title> Naive Page Embedding a Bad &lt;iframe&gt; </title>
<style>
body {
  width: 100%;
  height: 100%;
}
iframe {
width: 95%;
}

#ad {
  border: solid 5px red;
  height: 40%;
}

#content {
  border: solid 5px green;
  height: 150%;
}

</style>
<body>
  <button onclick="togglePolicy()"> <span id="text-disable-enable">Disable</span> <span style="font-family: courier; backgorund-color: GhostWhite;">vertical-scroll</span></button>
<iframe id="ad" src="./ad_vs_demo.html"></iframe>
<p> Useful content goes below </p>
<iframe id="content" src="https://en.wikipedia.org/wiki/Ad_blocking">
</iframe>
</div>
<script>
  let feature_enabled = true;

  function togglePolicy() {
    feature_enabled = !feature_enabled;
    document.getElementById("text-disable-enable").innerHTML =
     feature_enabled ? "Disable" : "Enable";

    let frame = document.getElementById('ad');
    frame.allow = `vertical-scroll '${feature_enabled ? "all" : "none"}'`;
    frame.src = "./ad_vs_demo.html";
  };
</script>
</body>
