<!DOCTYPE html>
<meta charset="utf-8">

<title>Page Title</title>
<label> Element Tag </label> <input id="element" value="input"/>
<br/>
<label> Style </label> <input id="styling" value="padding-right: 5000px; width: 50px;" />
<br/>
<button> Create </button>
<div id="container"></div>

<script>
document.querySelector('button').onclick = function() {
  var div = document.querySelector('#container');
  while(div.firstChild)
    div.removeChild(div.firstChild);
  var tag = document.querySelector('#element').value;
  var el = document.createElement(tag);
  el.style = document.querySelector('#styling').value;
  div.appendChild(el);
};
</script>
