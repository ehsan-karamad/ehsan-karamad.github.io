<h1> Simple Page with BeforeUnload </h1>
<button onclick="window.location.href= 'https://wikipedia.org';"> Wikipedia </button>
<button id="postmessage" onclick="window.parent.postMessage('hi', '*');"> Say Hi to Parent </button>
<script>
window.onbeforeunload = function(e) {
	e.returnValue = 'Bye!';
	return e;
};

window.onload = function() {
  if (!window.parent)
    document.getElementById("postmessage").disabled = true;
};
</script>
