<meta name='viewport' content='width=device-width, minimum-scale=1'>
<body style="overscroll: hidden">
<label> Source </label> <input id="src" value="https://en.wikipedia.org/wiki/Main_Page"/>
<button id="src"> Load </button>
<label> Style </label> <input id="style" value="margin: 500px"/>
<button id="style"> Set Style </button>
<input id="counter" value="0"/>
<iframe></iframe>
<script>
  window.addEventListener('load', onLoad);

  function iframe() {
    return document.querySelector('iframe');
  }

  function onLoad() {
    var src = document.getElementById('src');
    src.addEventListener('keypress', onSourceUpdate);
    var style = document.getElementById('style');
    style.addEventListener('keypress', onStyleUpdate);
    var frame =  iframe();
    frame.sourceInput = src;
    frame.styleInput = style;
    window.setInterval(function() {
      document.getElementById('counter').value += 1;
    }, 100);
  }

  function onSourceUpdate(e) {
    if (e.keyCode === 13) {
      iframe().src = iframe().sourceInput.value;
    }
  }

  function onStyleUpdate(e) {
    if (e.keyCode === 13) {
      iframe().style = iframe().styleInput.value;
    }
  }

  document.getElementById('src').onclick = function() {
    onSourceUpdate({keyCode: 13});
  };

  document.getElementById('style').onclick = function() {
    onStyleUpdate({keyCode: 13});
  };

</script>
</body>
