<meta name='viewport' content='width=device-width, minimum-scale=1'>
<body style="overscroll: hidden">
<label> Source </label> <input id="src" value="https://en.wikipedia.org/wiki/Main_Page"/>
<button id="src-btn"> Load </button>
<label> Style </label> <input id="style" value="margin: 500px"/>
<button id="style-btn"> Set Style </button>
<iframe></iframe>
<script>
  window.addEventListener('load', onLoad);

  var iframe = document.querySelector('iframe');
  document.getElementById('src-btn').onclick = function() {
    iframe.src = document.getElementById('src').value;
  };

  document.getElementById('style-btn').onclick = function() {
    iframe.style = document.getElementById('style').value;
  };

</script>
</body>
